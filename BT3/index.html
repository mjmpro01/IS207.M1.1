<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
</head>
<body>
    <div style="background: cornflowerblue; width: 350px; height: 350">
        <h2 style="text-align: center">Máy tính</h2>
        <form style="text-align: center;">
            <label >Số thứ nhất: </label>
            <input type="text" id="fname1" style="margin-left: 22px; margin-top: 10px;" /><br>
            <label >Số thứ hai: </label>
            <input type="text" id="fname2" 
                style="margin-left: 30px; margin-top: 10px;margin-bottom: 20px;" /><br>
            <input type="button" value="Cộng" onclick="cong()"> 
            <input type="button" value="Trừ" onclick="tru()"> 
            <input type="button" value="Nhân" onclick="nhan()">
            <input type="button" value="Chia" onclick="chia()">
            <br>
            <label for="lname">Đáp án: </label>
            <input type="text" id="fname3"
                style="margin-left: 30px; margin-top: 10px;margin-bottom: 20px;" /><br>
        </form>

    </div>
    <script language="javascript" type="text/javascript">
        
        
        function cong(){
            var so1 = Number(document.getElementById("fname1").value);
            var so2 = Number(document.getElementById("fname2").value);
            const result = so1 + so2;
            document.getElementById("fname3").value = result;     
        }
        const tru = function(){
            var so1 = Number(document.getElementById("fname1").value);
            var so2 = Number(document.getElementById("fname2").value);
            const result = so1 - so2;
            document.getElementById("fname3").value = result;
        }
        const nhan = function(){
            var so1 = Number(document.getElementById("fname1").value);
            var so2 = Number(document.getElementById("fname2").value);
            const result = so1 * so2;
            document.getElementById("fname3").value = result;
        }
        const chia = function(){
            var so1 = Number(document.getElementById("fname1").value);
            var so2 = Number(document.getElementById("fname2").value);
            const result = so1 / so2;
            document.getElementById("fname3").value = result;
        }
    </script>
   
</body>

</html>
